version: 2.1
executors:
  default:
    docker:
    - image: circleci/golang:1.16.0
  docker-build:
    docker:
    - image: docker:stable

jobs:
  lint:
    executor:
      name: default
    steps:
    - checkout
    - run: make lint

  test:
    executor:
      name: default
    steps:
    - checkout
    - run: make test

  build-image:
    executor:
      name: default
    steps:
    - checkout
    - setup_remote_docker
    - run:
        command: |
          make build-image
          docker run falcosecurity/falcosidekick:latest --help

  build-push-main:
    executor:
      name: default
    steps:
    - checkout
    - setup_remote_docker
    - run:
        command: |
          make build-image
          docker run falcosecurity/falcosidekick:latest --help
    - run:
        command: |
          echo ${DOCKERHUB_SECRET} | docker login -u ${DOCKERHUB_USER} --password-stdin
          docker push falcosecurity/falcosidekick:latest

  build-push-ecr:
    executor:
      name: docker-build
    steps:
    - checkout
    - setup_remote_docker
    - run:
        command: |
          apk update
          apk add --update make bash
          make build-image
          docker run falcosecurity/falcosidekick:latest --help
    - run:
        command: |
          docker tag falcosecurity/falcosidekick:latest \
            public.ecr.aws/falcosecurity/falcosidekick:latest
    - run:
        command: |
          apk update
          apk add --update groff less py-pip
          pip install awscli
          aws ecr-public get-login-password --region us-east-1 | \
            docker login --username AWS --password-stdin public.ecr.aws/falcosecurity
          docker push public.ecr.aws/falcosecurity/falcosidekick:latest

  release:
    machine:
      image: ubuntu-2004:202111-01
    environment:
      DOCKER_BUILDKIT: 1
      BUILDX_PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7
    steps:
      - checkout
      - run:
          name: Update Go
          command: |
            GOLANG_URL="https://go.dev/dl/go1.16.11.linux-amd64.tar.gz"

            curl --output go1.16.11.linux-amd64.tar.gz \
              --silent --show-error --location --fail --retry 3 \
              "$GOLANG_URL"

            sudo rm -rf /usr/local/go && sudo tar -C /usr/local -xzf go1.16.11.linux-amd64.tar.gz
            go version
      - run:
          name: Install buildx
          command: |
            BUILDX_BINARY_URL="https://github.com/docker/buildx/releases/download/v0.7.0/buildx-v0.7.0.linux-amd64"

            curl --output docker-buildx \
              --silent --show-error --location --fail --retry 3 \
              "$BUILDX_BINARY_URL"

            mkdir -p ~/.docker/cli-plugins

            mv docker-buildx ~/.docker/cli-plugins/
            chmod a+x ~/.docker/cli-plugins/docker-buildx

            docker buildx install
            # Run binfmt
            docker run --rm --privileged tonistiigi/binfmt:latest --install "$BUILDX_PLATFORMS"
      - run:
          name: Install pre-requisites
          command: |
            DIR=$(mktemp -d) && pushd $DIR
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install -i $HOME/.local/aws-cli -b $HOME/.local/bin
            popd && rm -r $DIR
      - run:
          name: Login Registries
          command: |
            echo ${DOCKERHUB_SECRET} | docker login -u ${DOCKERHUB_USER} --password-stdin
            aws ecr-public get-login-password --region us-east-1 | \
              docker login --username AWS --password-stdin public.ecr.aws/falcosecurity
      - run:
          name: Release
          command: curl -sL https://git.io/goreleaser | bash

workflows:
  main:
    jobs:
      - test:
          filters:
            tags:
              only: /(v)?[0-9]+(\.[0-9]+)*(-.*)*/
      - lint:
          filters:
            tags:
              only: /(v)?[0-9]+(\.[0-9]+)*(-.*)*/
      - build-image:
          requires:
            - test
            - lint
          filters:
            branches:
              ignore: master
            tags:
              only: /(v)?[0-9]+(\.[0-9]+)*(-.*)*/
      - build-push-main:
          context: falco
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
      - build-push-ecr:
          context: test-infra
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
      - release:
          context:
            - falco
            - test-infra
          requires:
            - test
            - lint
            - build-image
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /(v)?[0-9]+(\.[0-9]+)*(-.*)*/
