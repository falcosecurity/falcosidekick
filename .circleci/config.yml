version: 2.1
executors:
  default:
    docker:
    - image: circleci/golang:1.16.0
  docker-build:
    docker:
    - image: docker:stable

jobs:
  lint:
    executor:
      name: default
    steps:
    - checkout
    - run: make lint

  test:
    executor:
      name: default
    steps:
    - checkout
    - run: make test

  build-image:
    executor:
      name: default
    steps:
    - checkout
    - setup_remote_docker
    - run: make build-image

  build-push-main:
    executor:
      name: default
    steps:
    - checkout
    - setup_remote_docker
    - run: make build-image
    - run:
        command: |
          echo ${DOCKERHUB_SECRET} | docker login -u ${DOCKERHUB_USER} --password-stdin
          docker push falcosecurity/falcosidekick:latest

  build-push-ecr:
    executor:
      name: docker-build
    steps:
    - checkout
    - setup_remote_docker
    - run:
        command: |
          apk update
          apk add --update make
          make build-image
    - run:
        command: |
          docker tag falcosecurity/falcosidekick:latest \
            public.ecr.aws/falcosecurity/falcosidekick:latest
    - run:
        command: |
          apk update
          apk add --update groff less py-pip
          pip install awscli
          aws ecr-public get-login-password --region us-east-1 | \
            docker login --username AWS --password-stdin public.ecr.aws/falcosecurity
          docker push public.ecr.aws/falcosecurity/falcosidekick:latest

  release:
    executor:
      name: default
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Prepare env
          command: |
            echo ${DOCKERHUB_SECRET} | docker login -u ${DOCKERHUB_USER} --password-stdin
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  main:
    jobs:
      - test:
          filters:
            tags:
              only: /(v)?[0-9]+(\.[0-9]+)*(-.*)*/
      - lint:
          filters:
            tags:
              only: /(v)?[0-9]+(\.[0-9]+)*(-.*)*/
      - build-image:
          requires:
            - test
            - lint
          filters:
            branches:
              ignore: master
            tags:
              only: /(v)?[0-9]+(\.[0-9]+)*(-.*)*/
      - build-push-main:
          context: falco
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
      - build-push-ecr:
          context: test-infra
          requires:
            - test
            - lint
          filters:
            branches:
              only: master
      - release:
          context: falco
          requires:
            - test
            - lint
            - build-image
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /(v)?[0-9]+(\.[0-9]+)*(-.*)*/
